{% extends 'base.html' %}
{% block title %}Boggle{% endblock %}

{% block content %}
<h1>Boggle Game</h1>


<table class="board">
    <thead>
        <tr> Boggle Game</tr>
    </thead>
    <tbody>
        {% for row in board %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<form method="POST" class="answer">
    <button>Submit Guess</button>
</form>
{% endblock %}
